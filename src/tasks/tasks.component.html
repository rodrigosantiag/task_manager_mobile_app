<ActionBar class="action-bar" title="TaskManager - Tarefas">
    <ActionItem ios.position="right">
        <Label [text]="icons.get('social-share')" class="fa" (tap)="shareTasks()"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page" rows="auto, *">
    <GridLayout row="0" columns="*, auto" class="form">
        <TextField class="input" col="0" hint="Digite uma tarefa" [(ngModel)]="newTask.title" (returnPress)="createTask()"></TextField>
        <Label col="1" [text]="icons.get('add')" class="fa" (tap)="createTask()"></Label>
    </GridLayout>

    <ListView row="1" class="list-group" [items]="tasks" (itemTap)="goToTaskDetail($event)">
        <ng-template let-task="item">
            <GridLayout class="list-group-item" columns="35px, *, auto">
                <Label col="0" [text]="checkboxIcon(task)" class="fa" (tap)="taskDone(task)"></Label>
                <Label col="1" [class.done-task]="task.done" [text]="task.title" class="list-group-item-text"></Label>
                <Label col="2" class="fa" [text]="icons.get('trash')" (tap)="deleteTask(task)"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
